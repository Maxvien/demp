version: '3.7'

services:
  web:
    image: nginx:stable-alpine
    ports:
      - 8000:80
    volumes:
      - ./app/:/usr/share/nginx/html
      # - ./config/nginx/site.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - php

  php:
    image: php:fpm-alpine
    volumes:
      - ./app/:/usr/share/nginx/html
      # - ./config/php/php.ini:/usr/local/etc/php/php.ini
